name: Run Python Script Hourly

on:
  workflow_dispatch
  schedule:
    - cron: '0 * * * *' # Exécute toutes les heures

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # Spécifiez la version de Python nécessaire

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Adaptez si vous avez un fichier requirements.txt

    - name: Run script
      run: python code_recup/code_recup.py # Remplacez par le chemin de votre script
